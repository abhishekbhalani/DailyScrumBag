<h3>Definition of Scrum</h3>
<p>Scrum (n): A framework within which people can address complex adaptive problems, while
        productively and creatively delivering products of the highest possible value.
</p>
<p>Scrum is:
    <ul>
        <li>Lightweight</li>
        <li>Simple to understand</li>
        <li>Difficult to master</li>
    </ul>
</p>
